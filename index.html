<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POPCAT CLASSIC</title>

    <style>
        body {
            margin: 0; /* 移除預設邊距 */
            font-family: sans-serif; /* 設定字體 */
        }
        .container {
            height: 100vh; /* 讓內容佔滿整個視窗 */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #bdaa90;
            user-select: none; /* 防止文字被選取 */
        }
        .title {
            width: 80%;
            max-width: 600px;
            margin-top: 2em; /* 上方間距 */
        }
        .cat-img {
            flex: 1; /* 填滿剩餘空間 */
            width: 100%;
            max-width: 800px;
            text-align: center;
            color: white;
            font-size: 80px;
            font-weight: 900;
            -webkit-text-stroke: 3px black;
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #p {
            background-image: url("imgs/p.png");
        }
        #op {
            background-image: url("imgs/op.png");
        }


    </style>

</head>
<body>
    <div class="container">
        <img class="title" src="imgs/popcat.svg" alt="POPCAT">
        <div class="cat-img" id="p">0</div>
    </div>

    <script>
        // 取得顯示數字的元素
        const catImg = document.getElementById('p');
        const opImg = document.getElementById('op');

        // 初始化數字
        let count = 0;

        // 監聽點擊事件
        catImg.addEventListener('click', function() {
            // 每次點擊時，數字加 1
            count++;

            // 更新顯示的數字
            catImg.textContent = count;

            // 切換圖片 p -> op -> p
            catImg.style.backgroundImage = 'url("imgs/op.png")'; // 切換到op圖片
            setTimeout(function() {
                catImg.style.backgroundImage = 'url("imgs/p.png")'; // 100毫秒後切換回p圖片
            }, 100); // 等待 100 毫秒
        });
    </script>

</body>
</html>
